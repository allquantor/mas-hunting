<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket tests</title>
    <script type="text/javascript">
      function connect() {
        var ws = new WebSocket("ws://echo.websocket.org");

        ws.onopen = function() {
          ws.send("My name is John Lennon.");
        };

        ws.onmessage = function(event) {
          alert("Message received:\n" + event.data);
        };

        ws.onclose = function () {
          alert("Connection was closed.");
        };
      }
    </script>
  </head>
